<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main_div" class="text-center">
        <h1 class="my-5">Scientific Calculator</h1>
        <div id="keypadbody">
            <form accept="">
                <input type="text" class="my-5 px-4 text-center" id="inputnum" placeholder="Calculate">
                <div id="listel" style="display: flex;flex-direction: column;">
                    <ul>
                        <li class="numb1 btn" onclick="allclear()"><b>AC</b></li>
                        <li class="numb1 btn" onclick="deleted()"><b>DE</b></li>
                        <li class="numb1 btn" onclick="display('%')">%</li>
                        <li class="numb1 numb2 btn" onclick="display('/')" >/</li>
                    </ul>
                    <ul>
                        <li class="numb1 btn" id="7" onclick="display(7)">7</li>
                        <li class="numb1 btn" id="8" onclick="display(8)">8</li>
                        <li class="numb1 btn" id="9" onclick="display(9)">9</li>
                        <li class="numb1 numb2 btn" onclick="display('*')">*</li>
                    </ul>
                    <ul>
                        <li class="numb1 btn" id="4" onclick="display(4)">4</li>
                        <li class="numb1 btn" id="5" onclick="display(5)">5</li>
                        <li class="numb1 btn" onclick="display(6)" id="6">6</li>
                        <li class="numb1 numb2 btn" onclick="display('-')">-</li>
                    </ul>
                    <ul>
                        <li class="numb1 btn" onclick="display(1)">1</li>
                        <li class="numb1 btn" onclick="display(2)">2</li>
                        <li class="numb1 btn" onclick="display(3)">3</li>
                        <li class="numb1 numb2 btn" onclick="display('+')">+</li>
                    </ul>
                    <ul>
                        <li class="numb1 btn" style="width: 7.4rem;">0</li>
                        <li class="numb1 btn">.</li>
                        <li class="numb1 numb2 btn" onclick="calculate('=')">=</li>
                    </ul>
                </div>
            </form>
        </div>
    </div>
</body>
<script>
    display=(data)=>{
        inputnum.value=inputnum.value+data
    }
    allclear=()=>{
        inputnum.value=""
    }
    calculate=()=>{
        inputnum.value=eval(inputnum.value)
    }
    deleted=()=>{
        inputnum.value=inputnum.value.slice(0,-1)
    }
    a=12
    </script>
    
</html>
